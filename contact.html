<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contact">
        <h2 class="title">Contact</h2>
        <hr>
        <form action="#" method="post">
            <label>Frist Name</label>
            <input type="text" name="firstname" class="form-input" placeholder="Your First Name.." autocomplete="off">
            <label>Last Name</label>
            <input type="text" name="lastname" class="form-input" placeholder="Your Last Name.." autocomplete="off">
            <label>Country</label>
            <input type="text" name="country" class="form-input" placeholder="Your country.." autocomplete="off">
            <label>Message</label>
            <textarea name="message" class="form-input" placeholder="Write Your Message.." autocomplete="off"></textarea>
            <input type="submit" name="send" class="send" value="send">
        </form>
    </div>
</body>
</html>
